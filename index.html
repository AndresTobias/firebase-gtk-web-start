<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Firebase Meetup</title>
  <link 
	type="text/css" 
	rel="stylesheet" 
	href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" 
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d"
    />

    <section id="event-details-container">
      <h1>Reunión de Firebase</h1>

      <p><i class="material-icons">calendar_today</i> October 30</p>
      <p><i class="material-icons">location_city</i> San Francisco</p>
      <!-- AÑADE EL BOTÓN RSVP AQUÍ -->
      <button id="startRsvp">RSVP</button>
    </section>

    <hr />

    <section id="firebaseui-auth-container"></section>

    <section id="description-container">
      <h2>Que estaremos haciendo</h2>
      <p>¡Únase a nosotros para un día lleno de talleres de Firebase y pizza!</p>
    </section>

    <section id="guestbook-container"></section>
  </div>
  <script type="module" src="./index.js"></script>
  
</body>
</html>
